<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700&family=Pavanam&display=swap" rel="stylesheet">
    <title>A deux mains</title>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div class="transition"></div>


    <img src="/static/textures/paper.png" alt="" class="textureImg">
    <div class="frame">
        <div class="frame2"></div>
    </div>
    <div class="mask">
        <button class="maskBtn">
            <img src="/static/icons/fleche.svg" alt="" class="maskArrow">
        </button>
    </div>


    <nav class="bottomBar">
        <button class="bottomHover">Révéler</button>
        <span class="timeline"></span>
        <div class="leftBlock">
            <p class="leftInfo">Première lettre</p>
            <button class="leftInfo backmap hidden"><img src="/static/icons/arrow.svg" alt=""> Retour carte</button>
        </div>
        <div class="infos">
            <div class="subTitle">
                <h3 class="active">Quartier</h3>
            </div>
            <div class="title">
                <h2 class="active">montmatre</h2>
            </div>
        </div>
        <button class="replayInput">Réécouter l'audio<img src="/static/icons/replay.svg" alt=""></button>
    </nav>


    <div class="hubScene">
        <div class="objects-description">
            <h3 class="object-title"></h3>
            <p class="object-content">

            </p>
        </div>
        <div class="subtitle"></div>
        <div class="lettre-container">
            <img src="/static/ui/lettre-garage.png" alt="lettre" class="lettreGarage">
            <div class="start-audio scene">
                <p>Écouter</p>
            </div>
        </div>
     
    </div>

</body>

</html>
