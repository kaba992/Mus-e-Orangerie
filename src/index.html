<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700&family=Pavanam&display=swap" rel="stylesheet">
    <title>A deux mains</title>
</head>

<body>
    <canvas class="webgl"></canvas>

    <div class="camera-back"></div>
    <div class="start-audio scene">
        <p>Commencer</p>
    </div>
    <div class="objects-description">
        <h3 class="object-title"></h3>
       <p class="object-content">
      
       </p>
    </div>
    <div class="subtitle"></div>

    <div class="scenes">
        <div class="header">
            <div class="back">
                <p>Retour carte</p>
                <img src="/static/ui/Arrow 1.png" alt="arrow">
            </div>
            <div class="scene-name">
                <p>Garage Paul Guillaume</p>
            </div>
            <div class="toggle-audio">
                <img src="/static/ui/subway_sound-1.png" alt="toggle-audio">
            </div>
        </div>


    <img src="/static/textures/paper.png" alt="" class="textureImg">
    <div class="frame">
        <div class="frame2"></div>

    </div>
    <nav class="bottomBar">
        <p class="leftInfo">Première lettre</p>
        <button class="leftInfo hidden"><img src="/static/icons/subway_sound-1.svg" alt=""> Retour carte</button>
        <div class="infos">
            <h3 class="subTitle">Quartier</h3>
            <h2 class="title">montmatre</h2>
        </div>
        <button class="replayInput">Réécouter l'audio<img src="/static/icons/replay.svg" alt=""></button>
    </nav>
    <button class="inputNav sound"><img src="/static/icons/subway_sound-1.svg" alt=""></button>


    <div class="hudScene hidden">
        <div class="camera-back"></div>
        <div class="start-audio scene">
            <p>Commencer</p>
        </div>

        <div class="subtitle">

        </div>
    </div>


</body>

</html>
